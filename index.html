<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF_%D0%9F%D0%94%D0%9C%D0%A3.png" alt="logo">
        <h1>Самая зачётная тёлочка ПДМУ</h1>
        <h3>Выбери свою королеву :))))</h3>
    </header>

<div id="battle">
  <div class="photo-block">
    <img id="leftImg" alt="Фото 1">
    <p id="leftNick"></p>
  </div>

  <span class="vs">VS</span>

  <div class="photo-block">
    <img id="rightImg" alt="Фото 2">
    <p id="rightNick"></p>
  </div>
</div>


<div id="controls">
  <button id="chooseL">Выбрать левое</button>
  <button id="chooseR">Выбрать правое</button>
</div>

<div id="winner" style="display:none;">
  <h2>Победитель!</h2>
  <img id="winnerImg" alt="Победившее фото">
</div>

<footer>
    <p>Автор не имеет цели кого-то оскорбить, все изображения плод работы ИИ</p>
    <p>Если у вас есть вопросы- у вас их не будет</p>
</footer>

<script src="script.js"></script>
</body>
</html>
